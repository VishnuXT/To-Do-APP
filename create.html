<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .bg {
        background-color: #e4e8eb;
      }
      .padding {
        padding-top: 50px;
        padding-bottom: 50px;
      }
      .backcolor {
        background-color: rgb(255, 255, 255);
        padding: 50px;
        font-size: 14px;
        font-weight: 600;
      }
      /* 2st half  */
      .bg2 {
        /* border-top-right-radius: 20px;
        border-bottom-right-radius: 20px; */

        display: grid;
        justify-content: center;
        align-content: center;
      }
      .button {
        display: grid;
      }
      .inline1-2 {
        display: flex;
        column-gap: 5px;
        justify-content: center;
        color: grey;
      }

      /* 2st half  */
    </style>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bg">
    <div class="container padding">
      <div class="row">
        <div
          class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
        >
          <div class="row g-3">
            <div
              class="col col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4 backcolor bg2"
            >
              <!-- 2st half -->
              <div
                class="col col-12col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 "
              >
                <img
                  src="https://www.svgrepo.com/show/384674/account-avatar-profile-user-11.svg"
                  alt=""
                  height="300px"
                  width="300px"
                />
              </div>
              <!-- 2st half -->
            </div>
            <!-- 1st half -->





            <div
              class="col col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8 col-xxl-8 backcolor"
            >
              <div
              class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
              >
                <label for="" class="form-labell">Name</label>
                <input type="text" class="form-control" />
              </div>
              <div
              class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
              >
                <label for="" class="form-labell"> Phone Number</label>
                <input type="text" class="form-control" />
              </div>
              <div
                class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
              >
                <label for="" class="form-label">Address</label>
                <textarea
                  name=""
                  id=""
                  cols="30"
                  rows="5"
                  class="form-control"
                ></textarea>
              </div>
              <div
                class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
              >
                <label for="" class="form-labell">Email id</label>
                <input type="text" class="form-control" />
              </div>
              <div
              class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
              >
                <label for="" class="form-labell">UserName</label>
                <input type="text" class="form-control" />
              </div>
              <div
              class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
              >
                <label for="" class="form-labell">Password</label>
                <input type="password" class="form-control" />
              </div>
              <div
              class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"
              >
                <label for="" class="form-labell">Confirm Password</label>
                <input type="password" class="form-control" />
              </div>
              <br>
              <div
                class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 button"
              >
                <button type="button" class="btn btn-dark">Sign in</button>
              </div>
              <br>
              <div
                class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 button"
              >
                <div class="inline1-2">
                   <a href="sign-in.html">Go back to login page</a>
                </div>
              </div>
            </div>
            <!-- 1st half -->
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
